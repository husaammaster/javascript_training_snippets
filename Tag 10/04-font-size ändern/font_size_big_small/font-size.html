<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-Size ändern</title>
    <style>
        #biggest {
            font-size: 36px
        }

        #big {
            font-size: 24px
        }

        #normal {
            font-size: 16px
        }

        #small {
            font-size: 11px
        }
    </style>
</head>

<body>
    <button id="biggest">A</button>
    <button id="big">A</button>
    <button id="normal">A</button>
    <button id="small">A</button>

    <p>Hier steht der Text, dessen Schriftgröße verändert wird</p>

    <script src="./font-size.js"></script>
</body>

</html>
