<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>7 - Klassen manipulieren</title>
    <style>
      .highlight {
        background: yellow;
      }
      .box {
        padding: 8px;
        border: 1px solid #ccc;
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <button id="toggleAll">Toggle Highlight</button>
    <div class="box">Box A</div>
    <div class="box highlight">Box B</div>
    <div class="box">Box C</div>
    <div class="box highlight">Box D</div>

    <script>
      document.getElementById("toggleAll").addEventListener("click", () => {
        document
          .querySelectorAll(".box")
          .forEach((b) => b.classList.toggle("highlight"));
      });
    </script>
  </body>
</html>
